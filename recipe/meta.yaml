{% set name = "tiledbsoma" %}
{% set version = "1.0rc0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/single-cell-data/TileDB-SOMA.git
  git_rev: 8a57a05edecc2b2e17675dc59791c2dedc764034

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.21
    - make
  host:
    - tiledb 2.14.*
    - pybind11
    - spdlog
  run:
    - tiledb 2.14.*
    - spdlog

outputs:
  - name: libtiledbsoma
    version: {{ version }}
    script: build-libtiledbsoma.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - cmake
        - make
        - pybind11
      host:
        - tiledb 2.14.*
        - spdlog
      run:
        - tiledb 2.14.*
        - spdlog

  - name: tiledbsoma-py
    version: {{ version }}
    script: build-tiledbsoma-py.sh
    build:
      binary_relocation: 
        - lib/python3.10/site-packages/tiledbsoma/libtiledbsoma.*
        - lib/python3.10/site-packages/tiledbsoma/pytiledbsoma.*.so
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ compiler('c') }}
        - cmake >=3.21
        - make
      host:
        - libtiledbsoma {{ version }}
        - pip
        - python
        - cross-python_{{ target_platform }} # [build_platform != target_platform]
        - pybind11
        - setuptools
        - setuptools_scm
        - spdlog
        - wheel
      run:
        - {{ pin_subpackage('libtiledbsoma', exact=True) }}
        - anndata
        - pandas
        - pyarrow
        - scanpy
        - scipy
        - spdlog
        - tiledb-py
    test:
      commands:
        - python -c "import tiledbsoma; print(tiledbsoma.pytiledbsoma.version())"

about:
  home: http://tiledb.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'TileDB-SOMA API'
  description: 'Python API for efficient storage and retrieval of single-cell data using TileDB'
  doc_url: https://docs.tiledb.com/
  dev_url: https://github.com/single-cell-data/TileDB-SOMA

extra:
  recipe-maintainers:
    - johnkerl
    - gspowley
    - shelnutt2
    - mlin
