{% set name = "tiledbsoma" %}
{% set version = "1.1.1" %}
{% set sha256 = "ac01357ed1f793fe96f728e4abb4965c7303918510cec38fda1ea5ef5ad47643" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #  git_url: https://github.com/single-cell-data/TileDB-SOMA.git
  #  git_rev: b0b91f6d875f71a542859d944aae1fc82c107862
  url: https://github.com/TileDB-Inc/single-cell-data/TileDB-SOMA/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [linux32 or py2k]

outputs:
  - name: libtiledbsoma
    version: {{ version }}
    script: build-libtiledbsoma.sh  # [not win]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake
        - make  # [not win]
        - pybind11
      host:
        - tiledb 2.15.*
        - spdlog
      run:
        - tiledb 2.15.*
        - spdlog

  - name: tiledbsoma-py
    version: {{ version }}
    script: build-tiledbsoma-py.sh
    build:
      binary_relocation: 
        - lib/python*/site-packages/tiledbsoma/libtiledbsoma.*
        - lib/python*/site-packages/tiledbsoma/pytiledbsoma.*.so
    requirements:
      build:
        - {{ compiler('cxx') }}
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - pybind11                               # [build_platform != target_platform]
        - pyarrow 9.0.*                          # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
      host:
        - libtiledbsoma {{ version }}
        - pip
        - python
        - pybind11
        - setuptools
        - setuptools_scm
        - wheel
      run:
        - {{ pin_compatible('numpy', lower_bound='1.16', upper_bound='1.24') }}
        - {{ pin_subpackage('libtiledbsoma', exact=True) }}
        - anndata
        - pandas
        - pyarrow
        - scanpy
        - scipy
        - spdlog
    imports:
      - tiledbsoma
    test:
      commands:
        - python -c "import tiledbsoma; print(tiledbsoma.pytiledbsoma.version())"

about:
  home: http://tiledb.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'TileDB-SOMA API'
  description: 'Python API for efficient storage and retrieval of single-cell data using TileDB'
  doc_url: https://docs.tiledb.com/
  dev_url: https://github.com/single-cell-data/TileDB-SOMA

extra:
  recipe-maintainers:
    - johnkerl
    - gspowley
    - shelnutt2
    - mlin
